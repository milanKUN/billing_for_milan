<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-boxes"></i>
            <h1>BillKaro</h1>
        </div>
        
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="products.html" class="nav-item active">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
            </a>
            <a href="invoice.html" class="nav-item">
                <i class="fas fa-project-diagram"></i>
                <span>Invoice</span>
            </a>
        </nav>
        
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">JS</div>
            <div class="user-info">
                <h4 id="userName">User</h4>
                <p>Administrator</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h2>Product Management</h2>
            </div>
            
            <div class="top-bar-actions">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <!-- REMOVED DUPLICATE SEARCH BAR -->
                
                <div class="notification">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="notification-badge"></div>
                </div>
            </div>
        </div>

        <!-- Products Content -->
        <div class="products-container">
            <div class="products-header">
                <div>
                    <h1>All Products</h1>
                </div>
                <button class="add-product-btn" onclick="showForm()">
                    <i class="fas fa-plus"></i>
                    <span>Add New Product</span>
                </button>
            </div>

            <!-- Product Form Section -->
            <div class="form-section" id="formSection" style="display: none;">
                <div class="form-header">
                    <h3 id="formTitle">Add New Product</h3>
                    <span id="formSubtitle">Fill in the product details below</span>
                </div>
                
                <form id="productForm">
                    <div class="product-form">
                        <div class="form-group">
                            <label class="form-label" for="product_name">
                                Product Name <span>*</span>
                            </label>
                            <input type="text" id="product_name" class="form-control" placeholder="Enter product name" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="hsn">
                                HSN Number
                            </label>
                            <input type="text" id="hsn" class="form-control" placeholder="Enter HSN code">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="price">
                                Price <span>*</span>
                            </label>
                            <input type="number" id="price" class="form-control" placeholder="Enter price" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="cancelForm()">
                            Cancel
                        </button>
                        <button type="submit" class="btn-primary" id="saveBtn">
                            <span id="btnText">Save Product</span>
                            <div class="loading" id="btnLoader"></div>
                        </button>
                    </div>
                </form>
                
                <div class="message" id="message"></div>
            </div>

            <!-- Products Table Section -->
            <div class="table-section">
                <div class="table-header">
                    <h3>All Products</h3>
                    <div class="table-actions">
                        <div class="search-table-container">
                            <i class="fas fa-search"></i>
                            <input type="text" class="search-table" id="tableSearch" placeholder="Search products...">
                        </div>
                        <button class="btn-secondary" onclick="refreshProducts()">
                            <i class="fas fa-sync-alt"></i>
                            <span class="btn-text">Refresh</span>
                        </button>
                    </div>
                </div>
                
                <table id="productTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>HSN Number</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Logout Button -->
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </button>
        </div>
    </main>

    <!-- jQuery + DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <script src="js/products.js"></script>
</body>
</html>
