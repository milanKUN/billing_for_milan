<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #eef2ff;
            --secondary: #7209b7;
            --success: #06d6a0;
            --warning: #ffd166;
            --danger: #ef476f;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fb;
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: white;
            box-shadow: var(--box-shadow);
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1000;
            transition: var(--transition);
            left: 0;
            top: 0;
        }

        .sidebar.hidden {
            left: -250px;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 25px;
            margin-bottom: 40px;
        }

        .logo i {
            font-size: 28px;
            color: var(--primary);
            margin-right: 12px;
            background: var(--primary-light);
            padding: 10px;
            border-radius: 10px;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
        }

        .nav-menu {
            flex-grow: 1;
            padding: 0 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin: 8px 0;
            border-radius: 10px;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .nav-item:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .nav-item.active {
            background: linear-gradient(to right, var(--primary), #3a56d4);
            color: white;
            font-weight: 600;
        }

        .user-profile {
            padding: 20px 25px;
            border-top: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 15px;
        }

        .user-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--gray);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 25px;
            transition: var(--transition);
            min-height: 100vh;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            transition: var(--transition);
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .page-title h2 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
        }

        .page-title p {
            color: var(--gray);
            font-size: 15px;
            margin-top: 5px;
        }

        .top-bar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            position: relative;
        }

        .search-bar input {
            padding: 12px 20px 12px 45px;
            border: 1px solid var(--gray-light);
            border-radius: 10px;
            width: 300px;
            font-size: 15px;
            background-color: white;
            transition: var(--transition);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .notification {
            position: relative;
        }

        .notification-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .notification-btn:hover {
            background-color: var(--gray-light);
            color: var(--dark);
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            background-color: var(--danger);
            border-radius: 50%;
            border: 2px solid white;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: var(--dark);
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }

        /* Profile Page Styles */
        .profile-container {
            max-width: 100%;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .profile-welcome h1 {
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .profile-welcome p {
            color: var(--gray);
            font-size: 16px;
        }

        .profile-edit-btn {
            background: linear-gradient(to right, var(--primary), #3a56d4);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .profile-edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.2);
        }

        .profile-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
        }

        .profile-sidebar {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .profile-avatar {
            width: 150px;
            height: 80px;
            /* border-radius: 50%; */
            margin: 0 auto 20px;
            position: relative;
            overflow: hidden;
            border: 4px solid var(--primary-light);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .avatar-upload:hover {
            background: #3a56d4;
            transform: scale(1.1);
        }

        .avatar-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .profile-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .profile-role {
            color: var(--gray);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--light);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray);
            margin-top: 5px;
        }

        .profile-details {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid var(--gray-light);
            border-radius: 10px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background-color: white;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--gray-light);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--primary), #3a56d4);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #3a56d4, #2a46c4);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.2);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            flex: 1;
        }

        .btn-secondary:hover {
            background: #d8dde5;
        }

        .message {
            margin-top: 20px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .success {
            background-color: rgba(6, 214, 160, 0.1);
            color: var(--success);
            border: 1px solid rgba(6, 214, 160, 0.3);
        }

        .error {
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 71, 111, 0.3);
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Logout Button */
        .logout-btn {
            background: linear-gradient(to right, var(--danger), #d9375e);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: 40px;
            width: 100%;
            justify-content: center;
        }

        .logout-btn:hover {
            background: linear-gradient(to right, #d9375e, #c42a4d);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(239, 71, 111, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                left: -250px;
            }
            
            .sidebar.active {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .search-bar input {
                width: 200px;
            }
            
            .sidebar-overlay.active {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .top-bar-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-bar input {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-boxes"></i>
            <h1>BillKaro</h1>
        </div>
        
        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
            <a href="products.html" class="nav-item">
                <i class="fas fa-shopping-bag"></i>
                <span>Products</span>
            </a>
            <a href="invoice.html" class="nav-item">
                <i class="fas fa-project-diagram"></i>
                <span>Invoice</span>
            </a>
        </nav>
        
        <div class="user-profile">
            <div class="user-avatar" id="userAvatar">JS</div>
            <div class="user-info">
                <h4 id="userName">User</h4>
                <p>Administrator</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h2>Profile Settings</h2>
                <p>Manage your business profile and account information</p>
            </div>
            
            <div class="top-bar-actions">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                
                <div class="notification">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="notification-badge"></div>
                </div>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-welcome"> </div>
                <button class="profile-edit-btn" id="editProfileBtn">
                    <i class="fas fa-edit"></i>
                    <span>Edit Profile</span>
                </button>
            </div>

            <div class="profile-content">
                <!-- Left Sidebar - Avatar and Stats -->
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <img id="preview" src="https://via.placeholder.com/150" alt="Profile Picture">
                        <div class="avatar-upload">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="logo" accept="image/*">
                        </div>
                    </div>
                    
                    <h3 class="profile-name" id="businessNameDisplay">Business Name</h3>
                    <p class="profile-role">Verified Business</p>
                    
                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-value" id="projectsCount">18</span>
                            <span class="stat-label">Projects</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="clientsCount">42</span>
                            <span class="stat-label">Clients</span>
                        </div>
                    </div>
                </div>

                <!-- Right Section - Form -->
                <div class="profile-details">
                    <h3 class="section-title">Business Information</h3>
                    
                    <form id="profileForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label" for="business_name">Business Name *</label>
                                <input type="text" id="business_name" class="form-control" placeholder="Enter business name" required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label" for="phone">Phone Number *</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="email">Email Address *</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email address" readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="upi">UPI ID *</label>
                            <input type="text" id="upi" class="form-control" placeholder="Enter UPI ID" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="address">Business Address *</label>
                            <textarea id="address" class="form-control" placeholder="Enter full business address" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" id="cancelBtn">
                                Cancel
                            </button>
                            <button type="submit" class="btn-primary" id="saveBtn">
                                <span id="btnText">Save Changes</span>
                                <div class="loading" id="btnLoader"></div>
                            </button>
                        </div>
                    </form>
                    
                    <div class="message" id="message"></div>
                    
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Check authentication
        const token = localStorage.getItem("token");
        if (!token) {
            location.href = "index.html";
        }

        // Get user data from localStorage or API
        const userName = localStorage.getItem("userName") || "User";
        const userInitials = getInitials(userName);
        
        // Update UI with user data
        document.getElementById('userName').textContent = userName;
        document.getElementById('userAvatar').textContent = userInitials;

        // Mobile sidebar functionality
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        // Toggle sidebar
        menuToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        });

        // Close sidebar when clicking overlay
        sidebarOverlay.addEventListener('click', function() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });

        // Close sidebar when clicking a link inside it
        const navLinks = document.querySelectorAll('.nav-item');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 992) {
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                }
            });
        });

        // Close sidebar when pressing escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth > 992) {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }
        });

        // Profile functionality
        const profileForm = document.getElementById('profileForm');
        const logoInput = document.getElementById('logo');
        const previewImg = document.getElementById('preview');
        const saveBtn = document.getElementById('saveBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const messageDiv = document.getElementById('message');
        const cancelBtn = document.getElementById('cancelBtn');
        const editProfileBtn = document.getElementById('editProfileBtn');
        const businessNameDisplay = document.getElementById('businessNameDisplay');

        // Load profile data
        function loadProfile() {
            fetch("https://api.dndconsultancytest.com/get-profile.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token })
            })
                .then(res => res.json())
                .then(res => {
                    if (res.status) {
                        document.getElementById('business_name').value = res.data.business_name || "";
                        document.getElementById('phone').value = res.data.phone || "";
                        document.getElementById('address').value = res.data.address || "";
                        document.getElementById('email').value = res.data.email || "";
                        document.getElementById('upi').value = res.data.upi_id || "";
                        
                        // Update display name
                        businessNameDisplay.textContent = res.data.business_name || "Business Name";
                        
                        if (res.data.logo) {
                            previewImg.src = res.data.logo;
                        }
                        
                        // Update user stats (demo data)
                        if (res.data.stats) {
                            document.getElementById('projectsCount').textContent = res.data.stats.projects || 18;
                            document.getElementById('clientsCount').textContent = res.data.stats.clients || 42;
                        }
                    } else {
                        showMessage('Failed to load profile data', 'error');
                    }
                })
                .catch(error => {
                    console.error('Error loading profile:', error);
                    showMessage('Network error. Please try again.', 'error');
                });
        }

        // Handle form submission
        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const msg = document.getElementById("message");
            const formData = new FormData();

            formData.append("token", token);
            formData.append("business_name", document.getElementById('business_name').value.trim());
            formData.append("phone", document.getElementById('phone').value.trim());
            formData.append("address", document.getElementById('address').value.trim());
            formData.append("upi", document.getElementById('upi').value.trim());
            
            if (logoInput.files[0]) {
                formData.append("logo", logoInput.files[0]);
            }

            // Show loading state
            saveBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            fetch("https://api.dndconsultancytest.com/update-profile.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.json())
                .then(res => {
                    if (res.status) {
                        showMessage(res.message, 'success');
                        loadProfile(); // Reload profile data
                    } else {
                        showMessage(res.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    showMessage('Network error. Please try again.', 'error');
                })
                .finally(() => {
                    // Reset button state
                    saveBtn.disabled = false;
                    btnText.style.display = 'block';
                    btnLoader.style.display = 'none';
                });
        });

        // Handle logo preview
        logoInput.onchange = function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                }
                reader.readAsDataURL(this.files[0]);
            }
        };

        // Edit profile button
        editProfileBtn.addEventListener('click', function() {
            document.getElementById('business_name').focus();
        });

        // Cancel button
        cancelBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to discard changes?')) {
                loadProfile(); // Reload original data
                showMessage('Changes discarded', 'success');
            }
        });

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // Auto-hide after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Logout function
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.clear();
                location.href = "index.html";
            }
        }

        // Helper function to get initials from name
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase().substring(0, 2);
        }

        // Initialize profile data
        loadProfile();
    </script>
</body>
</html>
